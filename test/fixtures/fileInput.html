<div id="fileError" class="sans bg-gold-20 border-2 border-warning padding-1 margin-bottom-1 hide">
  <h2>Formatting error</h2>
  <p>
    <strong>We've noticed the following errors:</strong>
  </p>
  <p id="fileErrorDesc" class="js-error-message"></p>
</div>
<fieldset class="fieldset-reset margin-top-1">
  <div class="custom-file-input button button-secondary">
    <label for="file">Select file</label>
    <input id="file" name="file" type="file" />
  </div>
  <input class="no-border" type="text" id="fileName" name="fileName" disabled="disabled" value="No file chosen" />
</fieldset>
